<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>post获取json</title>
<script type="text/javascript" src="../js/axios.js"></script>
</head>

<body>
<div id="div1"></div>
<script type="text/javascript">
//在创建实例时设置配置默认值
var instance = axios.create({
   url:'data.php'
});

// 发送一个 POST 请求
instance({
  method: 'post',
  url: 'data.php',
  data: {
    name: 'tom',
    age: 22
  }
}).then(function (response) {
    console.log(response);
  });
  
  // 发送一个 POST 请求
instance({
  method: 'post',
  url: 'data.php',
  data: {
    name: 'jarry',
    age: 19
  }
}).then(function (response) {
    console.log(response);
  });

</script>
</body>
</html>
